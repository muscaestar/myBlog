    contentDir = "content/zh-CN" #Simplified Chinese
    weight = 2
    languageName = "简体中文"
    subtitle = "今日始于昨夜"
    [languages.zh-CN.params]
      linkedin = "https://muscaestar.github.io/myBlog/zh-CN/"
    [[languages.zh-CN.menu.main]]
        name = "博客"
        url = ""
        weight = 1

    [[languages.zh-CN.menu.main]]
