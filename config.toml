baseURL = "https://muscaestar.github.io/myBlog/"
#languageCode = "en-us"
metaDataFormat = "yaml"
title = "Muscaestar's Blog"
theme = "beautifulhugo"
pygmentsStyle = "trac"
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
#pygmentsUseClassic = true
pygmentOptions = "linenos=inline"
#disqusShortname = "XXX"
#googleAnalytics = "XXX"

DefaultContentLanguage = "en"
DefaultContentLanguageInSubdir = true
[languages]
  [languages.en]
    contentDir = "content/en" #English
    weight = 1
    languageName = "English"
    [languages.en.params]
      linkedin = "https://muscaestar.github.io/myBlog/en/"
  [languages.zh-CN]
    contentDir = "content/zh-CN" #Simplified Chinese
    weight = 2
    languageName = "简体中文"
      linkedin = "https://muscaestar.github.io/myBlog/zh-CN/"

