        name = "Blog"
        url = ""
        weight = 1

    [[languages.en.menu.main]]
        name = "About"
        url = "page/about/"
        weight = 3

    [[languages.en.menu.main]]
        identifier = "Projects"
        name = "Projects"
        weight = 2

    [[languages.en.menu.main]]
        parent = "Projects"
        name = "In Progress"
        url = ""
        weight = 1

